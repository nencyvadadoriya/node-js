<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 40px;
        }

        .api-section {
            margin-bottom: 40px;
        }

        .card-custom {
            border-radius: 15px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-weight: bold;
            margin-bottom: 20px;
        }

        .content-box {
            font-size: 1.1rem;
            color: #343a40;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- POST API Section -->
        <h1 class="text-primary ">POST API</h1>
        <div class="api-section text-center ">
            <div class="card card-custom p-4 mx-auto " style="max-width: 800px;">
                <div id="posts" class="content-box  row "></div>
            </div>
        </div>

        <!-- COMMENTS API Section -->
        <h1 class="text-success">COMMENTS API</h1>
        <div class="container">
            <div class="api-section">
                <div class=" card card-custom p-4 mx-auto" style="max-width: 800px;">
                    <div id="comment" class="content-box row "></div>
                </div>
            </div>
        </div>
    </div>

    <script src="api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
